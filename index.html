<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Kdam+Thmor+Pro&family=Kenia&family=Lobster&family=Nerko+One&family=Oswald&family=Roboto+Slab:wght@300;400&family=Rubik+80s+Fade&family=Rubik+Distressed&family=Rubik+Gemstones&family=Rubik+Storm&family=Rubik+Vinyl&family=Zen+Dots&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./img/chai.png">
    <title>Meal Recipe</title>
</head>
<body>

    <section id="section">
        <div class="popup" id="popup-1">
            <div class="content">
                <div class="close-btn" onclick="togglePopup()"><span class="material-symbols-outlined">close</span></div>
    
                <h1>Sign in</h1>
                <div class="input-field">
                    <form action="">
                       <option id="error1" class="error"></option>
                       <input type="email" placeholder="Email" class="validate" id="email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" >
                    </form>
                </div>
                <div class="input-field">
                    <form action="">
                       <option id="error2" class="error"></option>
                       <input type="password" placeholder="Password" class="validate" id="password" required>
                    </form>
                </div>
                <button class="second-button">Sign in</button>
                <p>Don't have an account? <a href="#">Sign Up</a></p>
            </div>
        </div>
    
        <button onclick="togglePopup()" class="first-button">Sign In</button>
    </section>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"   integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="   crossorigin="anonymous"></script>
    <script src="./main.js"></script>
</body>
</html>
